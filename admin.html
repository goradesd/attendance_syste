<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>üë©‚Äçüíº Admin Dashboard</h2>
    <a href="/logout" class="btn btn-danger float-end">Logout</a>
    <table class="table table-bordered mt-4 text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Emp ID</th><th>Date</th><th>Check-In</th><th>Check-Out</th><th>Location</th><th>Photo</th>
            </tr>
        </thead>
        <tbody>
            {% for r in records %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>
                    {% if r[5] and r[6] %}
                    <a href="https://maps.google.com/?q={{ r[5] }},{{ r[6] }}" target="_blank">üìç Map</a>
                    {% else %}N/A{% endif %}
                </td>
                <td>
                    {% if r[7] %}
                    <img src="/static/photos/{{ r[7] }}" width="80" class="rounded">
                    {% else %}N/A{% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
